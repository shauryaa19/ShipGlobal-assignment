<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <input type="number" id="guessInput" placeholder="Enter a number">
        <button class="btn" onclick="checkGuess()">Submit</button>
        <p class="message" id="feedback"></p>
        <p class="message" id="remainingChances"></p>
        <button class="btn restart-btn" onclick="restartGame()">Restart</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
