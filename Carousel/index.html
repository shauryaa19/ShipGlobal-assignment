<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="/public/image1.jpg" alt="Image 1" class="carousel-item" onerror="this.src='/public/fallback.png';">
            <img src="/public/image2.jpg" alt="Image 2" class="carousel-item" onerror="this.src='/public/fallback.png';">
            <img src="/public/image3.jpg" alt="Image 3" class="carousel-item" onerror="this.src='/public/fallback.png';">
        </div>
        <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
        <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        <div class="carousel-indicators">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
